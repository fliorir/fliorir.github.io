
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    
    <style>
      circle.dimple-series-1 {
        fill: red;
      }

      h2 {
        text-align: center;
      }
    </style>

    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1200 - margin,
              height = 1600 - margin;

          d3.select("body")
            .append("h2")
            .text("Books by Fliorir, March 2015")

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');
          
          /*      
          var svg2 = d3.select("body")
            .append("svg")
              .attr("width", 600)
              .attr("height", 500)
            .append('g')
                .attr('class','chart');
          */
          
          d3.select("body")
            .append("h2")
            .text("Втори вариант")
                
          var svg3 = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", 800)
            .append('g')
                .attr('class','chart');             

      /*
        Dimple.js Chart construction code
      */
          data = data.sort(function(a, b) { return b.PagesViewed - a.PagesViewed; });
          var myChart = new dimple.chart(svg, data);
          myChart.setBounds(300, 50, 1000, 1400)
          var yAxis = myChart.addCategoryAxis("y", "Title"); 
          var x = myChart.addMeasureAxis("x", "Visits");
          var x2 = myChart.addLogAxis("x", "PagesViewed");
          yAxis.addOrderRule("Type");
          yAxis.addOrderRule("PagesViewed", false);
          /*var y2Axis = myChart.addLogAxis("y", "PagesViewed");addMeasureAxis*/
          /*yAxis.measure = "PagesViewed";*/
          var z = myChart.addCategoryAxis("z", "PagesViewed");
          myChart.assignColor("Pages Viewed", "#222222", "#000000", 0.1);
          var mySeries = myChart.addSeries("Pages Viewed", dimple.plot.bar, [x2, yAxis]);
          var mySeries = myChart.addSeries("Type", dimple.plot.bar, [x, yAxis]);
          myChart.addLegend(0, 0, 800, 20, "right");
          
          myChart.draw();
          
          /*
          var myChart2 = new dimple.chart(svg2, data);
          myChart2.setBounds(80, 50, 300, 300)
          var x = myChart2.addLogAxis("y", "PagesViewed"); 
          var yAxis = myChart2.addLogAxis("x", "Visits");
          x.addGroupOrderRule("PagesViewed");
          /*var y2Axis = myChart.addLogAxis("y", "PagesViewed");addMeasureAxis*/
          /*yAxis.measure = "PagesViewed";*/
          /*
          var mySeries = myChart2.addSeries(["Title", "Type"], dimple.plot.bubble);
          myChart.addLegend(0, 0, 500, 20, "right");
          myChart2.draw();
          */
          
          var myChart = new dimple.chart(svg3, data);
          myChart.setBounds(80, 30, 1050, 500)
          var x = myChart.addCategoryAxis("x", "Title"); 
          var yAxis = myChart.addMeasureAxis("y", "Visits");
          var yAxis2 = myChart.addLogAxis("y", "PagesViewed");
          x.addOrderRule("Type");
          x.addOrderRule("PagesViewed", true);
          myChart.assignColor("Pages Viewed", "#222222", "#000000", 0.1);
          var mySeries = myChart.addSeries("Pages Viewed", dimple.plot.bar, [x, yAxis2]);
          var mySeries = myChart.addSeries("Type", dimple.plot.bar, [x, yAxis]);
          myChart.addLegend(0, 10, 800, 20, "right");
          
          myChart.draw();
          
        };

    </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.tsv("GoogleBooksList.tsv", draw);
  </script>
</body>
</html>
